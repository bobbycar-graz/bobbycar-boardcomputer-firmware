[common_env_data]
platform = espressif32
board = esp32dev
framework = arduino

platform_packages =
  toolchain-xtensa32 @ https://github.com/0xFEEDC0DE64/esp32-platformio-gcc#v8.4.0
  framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#idf-release/v4.0

lib_deps =
    TFT_eSPI
    https://github.com/Ferdi265/cxx-ring-buffer

lib_compat_mode = strict
build_unflags =
  -std=gnu++11
  -Os

build_flags =
  -std=gnu++2a
  -O3
;  -Werror
  -Wall
  -Wno-unused-function
  -DUSER_SETUP_LOADED=1
  -DLOAD_GLCD=1
  -DLOAD_FONT2=1
  -DLOAD_FONT4=1
  -DLOAD_FONT7=1

[default_limits]
build_flags =
  -DDEFAULT_IMOTMAX=35
  -DDEFAULT_IDCMAX=37
  -DDEFAULT_NMOTMAX=2000
  -DDEFAULT_FIELDWEAKMAX=7
  -DDEFAULT_FIELDADVMAX=40

[default_wheels_inverted]
build_flags =
  -DDEFAULT_INVERTFRONTLEFT=false
  -DDEFAULT_INVERTFRONTRIGHT=true
  -DDEFAULT_INVERTBACKLEFT=false
  -DDEFAULT_INVERTBACKRIGHT=true

[peters_platine_common]
build_flags =
  -DILI9341_DRIVER=1
  -DTFT_MOSI=13
  -DTFT_SCLK=15
  -DTFT_CS=14
  -DTFT_DC=12
  -DTFT_RST=2
  -DSPI_FREQUENCY=27000000
  -DDEFAULT_SWAPSCREENBYTES=false
  -DFEATURE_SERIAL
  -DPINS_RX1=4
  -DPINS_TX1=5
  -DPINS_RX2=25
  -DPINS_TX2=26
  -DFEATURE_MOSFETS
  -DPINS_MOSFET0=18
  -DPINS_MOSFET1=19
  -DPINS_MOSFET2=21

[webserver_common]
lib_deps =
  https://github.com/0xFEEDC0DE64/ESPAsyncWebServer

build_flags =
  -DFEATURE_WEBSERVER

[peters_platine]
build_flags =
    ${peters_platine_common.build_flags}
    -DPINS_GAS=35
    -DPINS_BREMS=33

[peters_platine_reversed]
build_flags =
    ${peters_platine_common.build_flags}
    -DPINS_GAS=33
    -DPINS_BREMS=35

